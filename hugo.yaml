baseURL: 'https://cs.xulm.xaotos.cn/'
languageCode: 'zh'
title: 'Code Snippets'
# theme: 'ananke'
defaultContentLanguage: 'zh'
params:
  use_prism: true
  # prism_theme: 'coy'
  # prism_theme: 'twilight'
  # prism_theme: 'one-light'
  prism_theme: 'coldark-dark'
  show_reading_time: true
  site_logo: 'img/logo.svg'
  background_color_class: 'bg-white'
  body_classes: "avenir bg-white"
  socials:
  - name: gitlab
    url: https://gitlab.xaotos.cn/xulingming/code_snippets
    label: Gitlab
    color: '#ff6800'
  search:
    algolia:
      appId: JK7YO1LOVV
      apiKey: b7ba9320220309ac639e8a7c52b70e73
      indexName: local_code_snippets


markup:
  highlight:
    anchorLineNos: false
    codeFences: false
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: false
    noClasses: true
    noHl: false
    style: ""
    tabWidth: ""

module:
  hugoVersion:
    extended: true
    min: 0.110.0
  mounts:
    - source: assets
      target: assets
    - source: node_modules/bootstrap
      target: assets/vendor/bootstrap
    - source: node_modules/prismjs
      target: assets/vendor/prismjs    
    - source: node_modules/prism-themes
      target: assets/vendor/prism-themes 
