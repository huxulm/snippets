{{ define "main" }}
    {{ $data := .Data }}
  <article class="cf pa3 pa4-m pa4-l">
    <div class="measure-wide-l center f4 lh-copy nested-copy-line-height nested-links {{ $.Param "text_color" | default "mid-gray" }}">
      {{ .Content }}
    </div>
  </article>
  <div class="mw8 center">
    <section class="ph4 flex con">
      {{ range $term := .Data.Pages }}
        <span class="ba br-pill b--black bw1 pv3-ns ph3-ns bg-white hover-light-gray mw5">
          <a href="{{ $term.RelPermalink }}" class="f4 link nowrap black">
            {{ $.Data.Singular | i18n }}: {{ $term.LinkTitle }}
            {{ $p := where .Site.RegularPages "Params.tags" "intersect" (slice $term.LinkTitle)}}
            ({{ len $p }})
          </a>
        </span>
      {{ end }}
    </section>
  </div>
{{ end }}
