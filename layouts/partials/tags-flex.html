<p class="f3">所有标签</p>
<section class="flex-con flex-gap1 mt2 ph3 ph3-ns">
  {{ range site.Taxonomies.tags }}
  {{ $p := .Page }}
  <span class="ba br-pill b--black pv1 pv2-ns ph1 ph2-ns mw8 hover-bg-light-gray">
    <a href="{{ $p.RelPermalink }}" class="f6 link nowrap black">
      {{ $p.Title }} ({{ .Count }})
    </a>
  </span>
  {{ end }}
</section>
